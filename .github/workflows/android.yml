name: Android CI

# Explicitly grant only the permissions this workflow needs
permissions:
  contents: read  # Required to checkout repository code

env:
  main_project_module: app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run Linting
        run: ./gradlew ktlintCheck --continue

      - name: Run gradle tests
        run: ./gradlew test

      - name: Build gradle project
        run: ./gradlew build

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    # Release job needs specific permissions for creating releases
    permissions:
      contents: write  # Required to create tags (tag_name creates a git tag if it doesn't exist)
      # Note: GitHub doesn't have a separate 'releases: write' permission
      # Creating releases requires 'contents: write' because:
      # 1. The action creates a git tag if tag_name doesn't exist
      # 2. Releases are considered part of repository contents in GitHub's permission model

    steps:
      - uses: actions/checkout@v3

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: List APK output directory
        run: |
          echo "Listing APK output directories:"
          find ./app/build/outputs/apk -name "*.apk" -type f || echo "No APK files found"
          echo ""
          echo "Directory structure:"
          ls -la ./app/build/outputs/apk/ || echo "APK output directory not found"
          ls -la ./app/build/outputs/apk/*/ || echo "No flavor directories found"
          ls -la ./app/build/outputs/apk/*/release/ || echo "No release directories found"
          echo ""
          echo "All APK files found:"
          find ./app/build/outputs/apk -name "*.apk" -type f -exec ls -la {} \; || echo "No APK files to list"

      - name: Get version name
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Verify APK files exist
        run: |
          echo "Checking if APK files exist at expected paths:"
          if [ -f "./app/build/outputs/apk/googlePlay/release/app-googlePlay-release.apk" ]; then
            echo "✓ Google Play APK found"
            ls -la "./app/build/outputs/apk/googlePlay/release/app-googlePlay-release.apk"
          elif [ -f "./app/build/outputs/apk/googlePlay/release/app-googlePlay-release-unsigned.apk" ]; then
            echo "✓ Google Play APK found (unsigned)"
            ls -la "./app/build/outputs/apk/googlePlay/release/app-googlePlay-release-unsigned.apk"
          else
            echo "✗ Google Play APK NOT found at expected path"
          fi

          if [ -f "./app/build/outputs/apk/fdroid/release/app-fdroid-release.apk" ]; then
            echo "✓ F-Droid APK found"
            ls -la "./app/build/outputs/apk/fdroid/release/app-fdroid-release.apk"
          elif [ -f "./app/build/outputs/apk/fdroid/release/app-fdroid-release-unsigned.apk" ]; then
            echo "✓ F-Droid APK found (unsigned)"
            ls -la "./app/build/outputs/apk/fdroid/release/app-fdroid-release-unsigned.apk"
          else
            echo "✗ F-Droid APK NOT found at expected path"
          fi

      - name: Create Draft Release with APKs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}-${{ env.date_today }}
          name: Automated Release for v${{ env.VERSION_NAME }} on ${{ env.date_today }}
          body: |
            Automated release for version ${{ env.VERSION_NAME }}

            Built on: ${{ env.date_today }}

            ## APK Files
            This release contains APK files for both Google Play and F-Droid variants.
          draft: true
          prerelease: false
          files: |
            ./app/build/outputs/apk/googlePlay/release/*.apk
            ./app/build/outputs/apk/fdroid/release/*.apk
